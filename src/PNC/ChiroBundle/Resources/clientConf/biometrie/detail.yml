editAccess: 3
groups:
    -   name: "Général"
        fields:
            -   name: cbioAgeId
                label: "Âge"
                type: select
                thesaurusID: 1
            -   name: cbioSexeId
                label: "Sexe"
                type: select
                thesaurusID: 2
            -   name: cbioPoids
                label: "Poids (g)"
                type: num
            -   name: cbioCommentaire
                label: "Commentaires"
                type: string
    -   name: "Membre"
        fields:
            -   name: cbioAb
                label: "AB (mm)"
                type: num
            -   name: cbioD3mf1
                label: "D3MF1 (mm)"
                type: num
                help: "Mesure du 3ème doigt, métacarpe + 1ère phalange"
            -   name: cbioD3f2f3
                label: "D3F2F3 (mm)"
                type: num
                help: "Mesure du 3ème doigt, 2ème et 3ème phalanges"
            -   name: cbioD3total
                label: "D3 total (mm)"
                type: num
                help: "Longueur totale du 3ème doigt"
            -   name: cbioD5
                label: "D5 (mm)"
                type: num
                help: "Mesure du 5ème doigt"
    -   name: "Crane"
        fields:
            -   name: cbioCm3sup
                label: "CM3SUP (mm)"
                type: num
                help: "Mesure canine - 3ème molaire (mandibule supérieure)"
            -   name: cbioCm3inf
                label: "CM3INF (mm)"
                type: num
                help: "Mesure canine - 3ème molaire (mandibule inférieure)"
            -   name: cbioCb
                label: "CB (mm)"
                help: "Mesure condylobasale"
                type: num
            -   name: cbioLm
                label: "LM (mm)"
                help: "Mesure mandibule inférieure"
                type: num
            -   name: cbioOreille
                label: "Oreille (mm)"
                help: "Mesure de l'oreille"
                type: num
    -   name: "Metadonnées"
        fields:
            -   name: metaNumerisateurId
                label: Numérisateur
                type: xhr
                options:
                    url: "users/id"
            -   name: metaCreateTimestamp
                label: "Création donnée"
                type: date
            -   name: metaUpdateTimestamp
                label: "Dernière mise à jour"
                type: date


